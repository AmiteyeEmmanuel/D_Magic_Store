<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- iconscout Css -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- CSS Font-->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Monoton&family=Montserrat&family=Sacramento&family=Ubuntu&display=swap" rel="stylesheet">

    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/Sign.css">

    <title> SIGN-UP </title>
</head>

<body onload="slider()">
    <div class="sign-in">
        <div class="slider">
            <img src="images/Home3.jpg" alt="" id="slideImg">
        </div>
        <div class="overlay">
            <div class="logo">
                <a href="index.html"> <img src="images/DMS 1.png" alt=""></a>
            </div>
            <div class="content">
                <div class="container">
                    <div class="forms">
                        <div class="form login">
                            <span class="title">Login</span>


                            <form action="#">
                                <div class="input-field">
                                    <input type="text" placeholder="Enter Your Email" required>
                                    <i class="uil uil-envelope icon"></i>
                                </div>
                                <div class="input-field">
                                    <input type="password" class="password" placeholder="Enter Your Password" required>
                                    <i class="uil uil-padlock icon"></i>
                                    <i class="uil uil-eye-slash showHidePw"></i>
                                </div>

                                <div class="checkbox-text">
                                    <div class="checkbox-content">
                                        <input type="checkbox" id="logCheck">
                                        <label for="logCheck" class="text"> Remember me</label>
                                    </div>
                                    <a href="" class="text"> Forgot Password?</a>
                                </div>

                                <div class="input-field button">
                                    <input type="button" value="Login" required>
                                </div>
                            </form>

                            <div class="login-signup">
                                <span class="text"> Not Registered?</span>
                                <a href="" class="text signup-link"> Signup now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/sign.js" charset="utf-8">
    </script>
</body>

</html>
